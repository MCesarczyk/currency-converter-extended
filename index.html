<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/global.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/deposit.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>e-kantor</title>
    <meta property="og:title" content="Currency converter" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mcesarczyk.github.io/currency-converter-extended/" />
    <meta property="og:image"
        content="https://images.moneycontrol.com/static-mcnews/2018/06/shutterstock_526404799-1-770x433.jpg?impolicy=website&width=770&height=431" />
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <div class="container">
        <div class="container__element">
            <form class="form js-form" action="https://postman-echo.com/get">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">e-kantor</legend>
                    <label class="deposit">
                        <span class="deposit__labelText"> Kwota w PLN </span><input class="deposit__input js-pln"
                            placeholder="Kwota w PLN" type="number" min="0.01" step="any" required autofocus>
                    </label>
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Aktualny kurs</legend>
                    <ul class="list">
                        <li class="list__item">
                            <div class="list__inputContainer">
                                <input type="radio" name="currencyChecked" id="eur" value="EUR" class="js-radio"
                                    checked />
                                <label class="list__label" for="eur">
                                    EUR Euro
                                </label>
                            </div>
                            <input class="list__input js-ratioEur" value=4.5481 type="number" min="0.0001" step="0.0001"
                                required />
                        </li>
                        <li class="list__item">
                            <div class="list__inputContainer">
                                <input type="radio" name="currencyChecked" class="js-radio" id="usd" value="USD" />
                                <label class="list__label" for="usd">
                                    USD Dolar amerykański
                                </label>
                            </div>
                            <input class="list__input js-ratioUsd" value=3.7978 type="number" min="0.0001" step="0.0001"
                                required />
                        </li>
                        <li class="list__item">
                            <div class="list__inputContainer">
                                <input type="radio" name="currencyChecked" class="js-radio" id="aud" value="AUD" />
                                <label class="list__label" for="aud">
                                    AUD Dolar australijski
                                </label>
                            </div>
                            <input class="list__input js-ratioAud" value=2.8517 type="number" min="0.0001" step="0.0001"
                                required />
                        </li>
                        <li class="list__item">
                            <div class="list__inputContainer">
                                <input type="radio" name="currencyChecked" class="js-radio" id="bgn" value="BGN" />
                                <label class="list__label" for="bgn">
                                    BGN Lew bułgarski
                                </label>
                            </div>
                            <input class="list__input js-ratioBgn" value=2.3254 type="number" min="0.0001" step="0.0001"
                                required />
                        </li>
                        <li class="list__item">
                            <div class="list__inputContainer">
                                <input type="radio" name="currencyChecked" class="js-radio" id="hrk" value="HRK" />
                                <label class="list__label" for="hrk">
                                    HRK Kuna chorwacka
                                </label>
                            </div>
                            <input class="list__input js-ratioHrk" value=0.6011 type="number" min="0.0001" step="0.0001"
                                required />
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Otrzymana kwota</legend>
                    <p class="form__result js-result">Uzyskana kwota:</p>
                    <div class="buttons">
                        <button class="buttons__button form__buttonCalculate">Przelicz</button>
                        <button class="buttons__button form__buttonReset js-buttonReset" type="reset">Wyczyść
                            formularz</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
