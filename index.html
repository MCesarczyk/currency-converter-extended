<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/global.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>e-kantor</title>
</head>

<body>
    <div class="container">
        <form class="form js-form" action="https://postman-echo.com/get">
            <fieldset class="form__fieldset">
                <legend class="form__legend">e-kantor</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText form__labelText--input"> Kwota w PLN </span><input
                            class="form__input js-pln" placeholder="Kwota w PLN" type="number" min="0.01" step="any"
                            required autofocus>
                    </label>
                </p>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Aktualny kurs</legend>
                <p>
                <ul class="form__list">
                    <li>
                        <input type="radio" name="currency" class="js-eur" checked><span class="form__labelText">
                            EUR Euro </span><input class="form__input js-ratioEur" value=4.5481 type="number"
                            min="0.0001" step="0.0001" required>
                    </li>
                    <li>
                        <input type="radio" name="currency" class="js-usd"><span class="form__labelText"> USD
                            Dolar amerykański </span><input class="form__input js-ratioUsd" value=3.7978 type="number"
                            min="0.0001" step="0.0001" required>
                    </li>
                    <li>
                        <input type="radio" name="currency" class="js-bgn"><span class="form__labelText"> BGN
                            Lew bułgarski </span><input class="form__input js-ratioBgn" value=2.3254 type="number"
                            min="0.0001" step="0.0001" required>
                    </li>
                    <li>
                        <input type="radio" name="currency" class="js-hrk"><span class="form__labelText"> HRK
                            Kuna chorwacka </span><input class="form__input js-ratioHrk" value=0.6011 type="number"
                            min="0.0001" step="0.0001" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Otrzymana kwota</legend>
                <p class="form__result js-result">Uzyskana kwota:</p>
                <dif class="form__buttonContainer">
                    <button class="form__button form__buttonCalculate">Przelicz</button>
                    <button class="form__button form__buttonReset js-buttonReset" type="reset">Wyczyść
                        formularz</button>
    </div>
    </fieldset>
    </form>
    </div>
</body>

</html>
